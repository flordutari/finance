{% extends "layout.html" %}

{% block title %}
    {{ stock["name"] }}
{% endblock %}

{% block main %}
    <div class="card mx-auto" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ stock["symbol"] }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ stock["name"] }}</h6>
        <p class="card-text">{{ stock["price"] }}</p>
      </div>
    </div>
{% endblock %}
